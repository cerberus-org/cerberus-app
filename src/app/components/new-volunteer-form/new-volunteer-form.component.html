<form class="container-center loose" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-list>
    <mat-list-item *ngFor="let form of forms">
      <mat-form-field>
        <input class="capitalize" matInput formControlName={{form.control}} placeholder={{form.placeholder}}>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  <div class="container-center">
    <button type="submit" mat-raised-button color="primary" [disabled]="formGroup.invalid">Submit</button>
  </div>
</form>
