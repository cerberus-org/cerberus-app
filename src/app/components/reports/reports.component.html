<div class="container-center loose" [formGroup]="formGroup">
  <mat-expansion-panel class="container-center" (opened)="individualVolunteerReport = true" (closed)="onPanelClose()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Individual Volunteer
      </mat-panel-title>
      <mat-panel-description>
        Get hours for a specific volunteer
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input formControlName="volunteerName" matInput placeholder="Please enter volunteer name">
    </mat-form-field>
  </mat-expansion-panel>
</div>
