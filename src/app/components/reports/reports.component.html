<div class="container-center loose" [formGroup]="formGroup">
  <!--dates-->
  <div class="container inline">
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Start Date" formControlName="start">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="End Date" formControlName="end">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <!--checkboxes-->
  <div class="container inline">
    <mat-radio-group formControlName="period">
      <mat-radio-button class="radioBoxes" *ngFor="let period of periods"  value={{period}}>{{period}}</mat-radio-button>
    </mat-radio-group>
  </div>
  <!--reports-->
  <mat-accordion>
    <mat-expansion-panel class="container-center" *ngFor="let report of reports" (opened)="report.open = true">
      <!--header-->
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{report.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{report.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <!--content-->
      <mat-form-field *ngIf="report.title === 'Individual Volunteer'">
        <input formControlName="volunteerName" matInput placeholder="Please enter volunteer name">
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>
</div>
