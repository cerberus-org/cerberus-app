<mat-dialog-content>
  <mat-form-field class="example-full-width" autocomplete="off">
    <input autocomplete="off" matInput placeholder="Enter your email" [(ngModel)]="email">
  </mat-form-field>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="confirmSelection()" color="primary">
    Submit
  </button>
  <button mat-button (click)="dialogRef.close()">
    Cancel
  </button>
</div>
