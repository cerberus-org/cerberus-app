<form class="container-center loose" [formGroup]="formGroup">
  <h1>{{title}}</h1>
  <div class="container-center">
    <div class="inline input-row">
      <mat-form-field>
        <input matInput class="capitalize" placeholder="First name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput class="capitalize" placeholder="Last name" formControlName="lastName">
      </mat-form-field>
    </div>
  </div>
  <div class="container-center">
    <mat-form-field class="input-row">
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </div>
  <div class="container-center">
    <mat-form-field class="input-row">
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </div>
</form>
<!--showSubmitButton is currently set true for the settings page-->
<div class="container-button" *ngIf="showSubmitButton">
  <button mat-raised-button [disabled]="formGroup.invalid" color="primary" (click)="emitUser()">Submit</button>
</div>
