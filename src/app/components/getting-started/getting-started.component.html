<mat-tab-group fxFlex mat-stretch-tabs dynamicHeight #tabGroup>
  <mat-tab label="1. About Us">
    <app-side-margins>
      <app-about-us></app-about-us>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button mat-raised-button
              fxFlex="0 1 auto"
              color="primary"
              (click)="onNext(1)">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="2. Your Organization"
          [disabled]="step < 1">
    <app-side-margins>
      <app-new-organization-form></app-new-organization-form>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button mat-raised-button
              fxFlex="0 1 auto"
              color="primary"
              (click)="onNext(2)"
              [disabled]="!validOrganization">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="3. Your Account" [disabled]="step < 2 || !validOrganization">
    <app-side-margins>
      <app-new-user-form></app-new-user-form>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button mat-raised-button
              fxFlex="0 1 auto"
              color="primary"
              (click)="onNext(3)"
              [disabled]="!validUser">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="4. Confirm"
          [disabled]="step < 3 || !validOrganization || !validUser">
    <app-side-margins>
      <app-organization-confirm [organization]="validOrganization" [user]="validUser">
      </app-organization-confirm>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button mat-raised-button
              xFlex="0 1 auto"
              color="primary"
              (click)="onSubmit()">Submit</button>
    </div>
  </mat-tab>
</mat-tab-group>
