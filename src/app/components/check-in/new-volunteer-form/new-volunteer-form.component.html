<form fxLayout="column" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-list fxFlexAlign="center">
    <mat-list-item *ngFor="let form of forms">
      <mat-form-field>
        <input class="capitalize" matInput formControlName={{form.control}} placeholder={{form.placeholder}}>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" fxFlexAlign="center" [disabled]="formGroup.invalid">Submit</button>
</form>
