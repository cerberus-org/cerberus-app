<div class="container">
  <mat-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columnOptions" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *cdkHeaderCellDef>{{column.header}}</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <mat-select *ngIf="column.selectOptions; else textOnly" [value]="'test'">
          <mat-option *ngFor="let selectOption of column.selectOptions" [value]="selectOption">
            {{selectOption}}
          </mat-option>
        </mat-select>
        <ng-template #textOnly>
          {{column.cell(row)}}
        </ng-template>
      </mat-cell>
    </ng-container>
    <ng-container *ngIf="showDelete" cdkColumnDef="delete">
      <mat-header-cell *cdkHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <button mat-icon-button color="warn" (click)="onClickDelete(row)">
          <mat-icon aria-label="Delete this entry">delete_forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="isDataSourceAndData() ? this.dataSource.data.length : null"
    [pageIndex]="0"
    [pageSize]="initialPageSize"
    [pageSizeOptions]="[initialPageSize, 25, 50, 100]">
  </mat-paginator>
</div>
