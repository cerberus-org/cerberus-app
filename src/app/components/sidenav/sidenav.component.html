<mat-sidenav-container class="container" [autosize]="true">
  <mat-sidenav [mode]="mode">
    <mat-nav-list>
      <mat-list-item
        *ngFor="let option of options; let i = index"
        (click)="onClick(i)">
        <i class="material-icons" *ngIf="option.icon">{{option.icon}}</i>
        {{option.label}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
