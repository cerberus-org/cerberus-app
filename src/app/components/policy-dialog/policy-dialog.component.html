<mat-dialog-content>
  <mat-form-field class="example-full-width" autocomplete="off">
    <iframe width="900px" style="height: 95vh" src="https://app.termly.io/document/terms-of-use-for-website/bf514bf4-f102-46da-9da9-dfc8fe925ffc" frameborder="0" allowfullscreen>
      <p>Your browser does not support iframes.</p>
    </iframe>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">
    Close
  </button>
</div>
