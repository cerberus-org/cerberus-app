<mat-tab-group mat-stretch-tabs #tabGroup>
  <mat-tab label="1. About Us">
    <app-about-us></app-about-us>
    <div class="container-submit">
      <button mat-raised-button color="primary" (click)="onNext(1)">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="2. Your Organization" [disabled]="step < 1">
    <app-organization-form
      (validOrganization)="onValidOrganization($event)"
      [title]="organizationFormTitle">
    </app-organization-form>
    <div class="container-submit">
      <button mat-raised-button color="primary" (click)="onNext(2)" [disabled]="!validOrganization">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="3. Your Account" [disabled]="step < 2 || !validOrganization">
    <app-user-form
      (validUser)="onValidUser($event)"
      [title]="userFormTitle"
      [passwordRequired]="true">
    </app-user-form>
    <div class="container-submit">
      <button mat-raised-button color="primary" (click)="onNext(3)" [disabled]="!validUser">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="4. Services Agreement" [disabled]="step < 3 || !validOrganization || !validUser">
    <div class="container-center loose">
      <app-services-agreement [showTitle]="true"></app-services-agreement>
    </div>
    <div class="container-center actions-container">
      <mat-checkbox (change)="onCheck($event)">
        <div>By checking this box I agree to Services Agreement.</div>
      </mat-checkbox>
    </div>
    <div class="container-submit">
      <button mat-raised-button color="primary" [disabled]="!isTosChecked" (click)="onNext(4)">Next</button>
    </div>
  </mat-tab>
  <mat-tab label="5. Confirm" [disabled]="step < 4 || !validOrganization || !validUser || !isTosChecked">
    <app-organization-confirm [organization]="validOrganization" [user]="validUser"></app-organization-confirm>
    <div class="container-submit">
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </div>
  </mat-tab>
</mat-tab-group>
