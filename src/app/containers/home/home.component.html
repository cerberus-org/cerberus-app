<div class="container-center header-spacing">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <app-login></app-login>
      </mat-tab>
      <mat-tab label="Live Data">
        <div class="container-center loose">
          <h2>Enter the organization name to see live volunteering data.</h2>
          <div class="container-inline loose">
            <app-find-organization
              [showTitle]="false"
              (validInput)="onValidInput($event)">
            </app-find-organization>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
<div class="container-center loose container-inline">
  <button mat-raised-button color="accent" (click)="onNewOrganization()">New Organization?</button>
  <button mat-raised-button (click)="onJoinOrganization()" color="accent">Join Existing Organization?</button>
</div>
