<div class="container">
  <mat-tab-group mat-stretch-tabs dynamicHeight #tabGroup>
    <mat-tab label="Check In">
      <app-check-in-form
        [organizationId]="organizationId"
        [siteId]="siteId"
        [visits]="visits"
        [volunteers]="volunteers"
        (onCheckIn)="onCheckIn($event)"
        (onCheckOut)="onCheckOut($event)">
      </app-check-in-form>
    </mat-tab>
    <mat-tab label="New Volunteer">
      <app-new-volunteer-form
        [organizationId]="organizationId"
        (onSubmitNewVolunteer)="onSubmitNewVolunteer($event)">
      </app-new-volunteer-form>
    </mat-tab>
  </mat-tab-group>
</div>
