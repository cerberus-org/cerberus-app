<app-user-form
  [title]="userFormTitle"
  (validUser)="onValidUser($event)"
  [passwordRequired]="true">
</app-user-form>
<div class="container-center">
  <mat-form-field class="input-row">
    <input matInput class="capitalize" placeholder="Organization name" #organizationName>
  </mat-form-field>
</div>
<div class="container-submit">
  <button mat-raised-button type="button" color="primary" (click)="onJoinOrganization()">Request to Join</button>
</div>
