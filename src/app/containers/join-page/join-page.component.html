<app-user-form
  [title]="userFormTitle"
  (validUser)="onValidUser($event)"
  [passwordRequired]="true">
</app-user-form>
<app-find-organization
  (validInput)="onValidInput($event)">
</app-find-organization>
<div class="container-submit">
  <button mat-raised-button type="button" color="primary"
          [disabled]="!validUser || !validInput"
          (click)="onJoinOrganization(organizationName.value)">Request to Join</button>
</div>
