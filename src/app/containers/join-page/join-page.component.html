<mat-horizontal-stepper #stepper>
  <!--user form-->
  <mat-step>
    <div class="container-center loose">
      <app-user-form
        [title]="userFormTitle"
        (validUser)="onValidUser($event)"
        [passwordRequired]="true">
      </app-user-form>
    </div>
    <div class="container-submit">
      <button mat-raised-button color="primary" [disabled]="!validUser" (click)="onNext(1)">Next</button>
    </div>
  </mat-step>
  <!--find organization-->
  <mat-step>
    <div class="container-center loose">
      <app-find-organization
        [showTitle]="true"
        (validInput)="onValidInput($event)">
      </app-find-organization>
    </div>
    <div class="container-submit">
      <button mat-raised-button
              type="button"
              color="primary"
              [disabled]="!validUser || !validInput"
              (click)="onNext(2)">Next
      </button>
    </div>
  </mat-step>
  <!--services agreement-->
  <mat-step>
    <div class="container-center loose">
      <app-terms-of-service [showTitle]="true"></app-terms-of-service>
    </div>
    <div class="container-center actions-container">
      <mat-checkbox (change)="onCheck($event)">
        <div>By checking this box I agree to Services Agreement.</div>
      </mat-checkbox>
    </div>
    <div class="container-submit">
      <button mat-raised-button
              type="button"
              color="primary"
              [disabled]="!validUser || !validInput || !isTosChecked"
              (click)="onJoinOrganization(organizationName)">Request to Join
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
