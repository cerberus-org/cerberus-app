<app-user-form
  [title]="userFormTitle"
  (validUser)="onValidUser($event)"
  [passwordRequired]="true">
</app-user-form>
<div class="container-center">
  <mat-form-field class="input-row">
    <input matInput [matAutocomplete]="autocomplete"
           (input)="onOrganizationInputChanges(organizations, $event.target.value)"
           class="capitalize" placeholder="Organization name">
  </mat-form-field>
  <mat-autocomplete>
    <mat-option *ngFor="let organization of filteredOrganizations">{{organization.name}}</mat-option>
  </mat-autocomplete>
</div>
<div class="container-submit">
  <button mat-raised-button type="button" color="primary" (click)="onJoinOrganization()">Request to Join</button>
</div>
