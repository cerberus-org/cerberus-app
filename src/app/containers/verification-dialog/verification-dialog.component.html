<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Enter your password" type="password" required [(ngModel)]="pwd">
  </mat-form-field>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="confirmSelection()" color="primary">
    Submit
  </button>
  <button mat-button (click)="dialogRef.close()">
    Cancel
  </button>
</div>
