<mat-dialog-content>
  <mat-form-field class="example-full-width" autocomplete="off">
    <input autocomplete="off" matInput placeholder="Enter your password" [type]="hidePwd ? 'password' : 'text'" [(ngModel)]="pwd">
    <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="confirmSelection()" color="primary">
    Submit
  </button>
  <button mat-button (click)="dialogRef.close()">
    Cancel
  </button>
</div>
