<div class="container">
  <mat-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columnOptions" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *cdkHeaderCellDef>{{column.header}}</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <app-data-cell
          [column]="column"
          [row]="row"
          (selectOption)="onSelectOption($event, row, column.columnDef)">
        </app-data-cell>
      </mat-cell>
    </ng-container>
    <!--action options-->
    <ng-container *ngIf="showDelete || showEdit" cdkColumnDef="actions" class="cdk-column-actions">
      <mat-header-cell *cdkHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <button *ngIf="showDelete" mat-icon-button color="warn" (click)="onClickDelete(row)">
          <mat-icon aria-label="Delete this entry">delete_forever</mat-icon>
        </button>
        <button *ngIf="showEdit" mat-icon-button (click)="onClickEdit(row)">
          <mat-icon aria-label="Edit this entry">mode_edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <!--Columns and rows-->
    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;" [ngStyle]="{'background-color' : getRowColor(row)}"></mat-row>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="dataLength"
    [pageIndex]="0"
    [pageSize]="initialPageSize"
    [pageSizeOptions]="[initialPageSize, 25, 50, 100]">
  </mat-paginator>
</div>
