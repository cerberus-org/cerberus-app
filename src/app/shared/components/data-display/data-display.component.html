<app-loader id="data-display-loader" *ngIf="loading; else loaded"></app-loader>
<ng-template #loaded>
  <mat-tab-group id="data-display-tab-group" #tabGroup>
    <mat-tab label="Daily Hours">
      <app-daily-hours-chart [visits]="visits$ | async"></app-daily-hours-chart>
    </mat-tab>
    <mat-tab label="Visit History">
      <app-data-table
        [columnOptions]="visitTableColumnOptions"
        [data$]="visits$"
        [getRowColor]="getVisitRowColor"
      >
      </app-data-table>
    </mat-tab>
  </mat-tab-group>
</ng-template>
