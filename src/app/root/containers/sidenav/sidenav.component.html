<mat-sidenav-container class="container" [autosize]="true">
  <mat-sidenav
    [mode]="mode"
    [opened]="(sidenavState$ | async)?.opened"
  >
    <mat-nav-list>
      <mat-list-item
        *ngFor="let option of (sidenavState$ | async)?.options;"
        (click)="onClick(option)"
      >
        <i class="material-icons" *ngIf="option.icon">{{option.icon}}</i>
        {{option.label}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
