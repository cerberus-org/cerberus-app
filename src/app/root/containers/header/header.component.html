<mat-toolbar *ngIf="(headerState$ | async)" color="primary">
  <button *ngIf="(headerState$ | async)?.showToggleSidenav" class="show-xs" mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <i class="material-icons title-icon hide-xs">{{(headerState$ | async)?.icon}}</i>
  <span class="title-text">{{(headerState$ | async)?.title}}</span>
  <div *ngIf="(headerState$ | async)?.previousUrl">
    <button mat-button class="hide-xs" (click)="onBack()">
      <i class="material-icons">keyboard_backspace</i> Back
    </button>
    <button mat-icon-button class="show-xs" (click)="onBack()">
      <i class="material-icons">keyboard_backspace</i>
    </button>
  </div>
  <span class="spacer"></span>
  <div *ngIf="(headerState$ | async)?.showSettings">
    <button mat-button class="hide-xs" (click)="onSettings()">
      <i class="material-icons">settings</i> Settings
    </button>
    <button mat-icon-button class="show-xs" (click)="onSettings()">
      <i class="material-icons">settings</i>
    </button>
  </div>
  <div *ngIf="(headerState$ | async)?.showLogOut">
    <button mat-button class="hide-xs" (click)="onLogOut()">
      <i class="material-icons">exit_to_app</i> Log out
    </button>
    <button mat-icon-button class="show-xs" (click)="onLogOut()">
      <i class="material-icons">exit_to_app</i>
    </button>
  </div>
</mat-toolbar>
