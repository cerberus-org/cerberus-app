<div class="container">
  <app-header
    *ngIf="headerOptions"
    [icon]="headerOptions.icon"
    [text]="headerOptions.title"
    [showBack]="!!headerOptions.previousUrl"
    [showLogOut]="isLoggedIn"
    (buttonClick)="onButtonClick($event)">
  </app-header>
  <div>
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
