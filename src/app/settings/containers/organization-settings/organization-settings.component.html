<app-organization-form
  [title]="organizationFormTitle"
  [initialOrganization]="(sessionOrganization$ | async)"
  (validOrganization)="onValidOrganization($event)">
</app-organization-form>
<div class="container-submit">
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmitOrganization(organizationEdits)"
    [disabled]="!organizationEdits">
    Submit
  </button>
</div>
