<app-team-form
  [title]="organizationFormTitle"
  [initialTeam]="(sessionOrganization$ | async)"
  (validTeam)="onValidOrganization($event)">
</app-team-form>
<div class="container-submit">
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmitOrganization(organizationEdits)"
    [disabled]="!organizationEdits">
    Submit
  </button>
</div>
