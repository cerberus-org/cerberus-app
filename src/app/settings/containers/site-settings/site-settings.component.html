<mat-toolbar class="data-table-header">
  <button mat-button class="data-table-header__button" [disabled]="false" color="accent" (click)="openCreateSiteDialog()">Create Site</button>
</mat-toolbar>
<app-data-table
  [data$]="sites$"
  [columnOptions]="columnOptions"
  [showDelete]="true"
  [showEdit]="true"
  (editItem)="onEditSite($event)"
  (deleteItem)="onDeleteSite($event)"
  (updateItem)="onUpdateSite($event)">
</app-data-table>
