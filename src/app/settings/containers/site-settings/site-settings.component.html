<mat-toolbar class="data-table-header">
  <button
    mat-button
    class="data-table-header__button"
    color="accent"
    [disabled]="false"
    (click)="openCreateSiteDialog()"
  >
    Create Site
  </button>
</mat-toolbar>
<app-data-table
  [data$]="sites$"
  [columnOptions]="columnOptions"
  [showDelete]="true"
  [showEdit]="true"
  (editItem)="onEditSite($event)"
  (deleteItem)="onDeleteSite($event)"
>
</app-data-table>
