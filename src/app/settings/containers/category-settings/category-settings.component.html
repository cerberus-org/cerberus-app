<mat-toolbar class="data-table-header">
  <button mat-button class="data-table-header__button" [disabled]="false" color="accent" (click)="openCategoryModal()">Create Category</button>
</mat-toolbar>
<app-data-table
  [data$]="categories$"
  [columnOptions]="columnOptions"
  [showDelete]="true"
  (deleteItem)="onDeleteCategory($event)"
  (updateItem)="onUpdateCategory($event)">
</app-data-table>
