<app-user-form
  [title]="userFormTitle"
  [initialUser]="currentUser"
  [passwordRequired]="false"
  (validUser)="onValidUser($event, currentUser)">
</app-user-form>
<div class="container-submit">
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmitUser(userChanges)"
    [disabled]="!userChanges">
    Submit
  </button>
</div>
