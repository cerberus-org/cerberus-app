<app-user-form
  [title]="userFormTitle"
  [initialUser]="(sessionUser$ | async)"
  [passwordRequired]="false"
  (validUser)="onValidUser($event)">
</app-user-form>
<div class="container-submit">
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmitUser(userEdits)"
    [disabled]="!userEdits">
    Submit
  </button>
</div>
