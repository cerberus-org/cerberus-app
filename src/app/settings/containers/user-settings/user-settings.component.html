<app-user-form
  [title]="userFormTitle"
  [initialMember]="(state$ | async)?.member"
  [initialEmail]="(state$ | async)?.email"
  [edit]="true"
  (validCredentials)="onValidChanges($event)">
</app-user-form>
<div class="container-submit">
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit(edits)"
    [disabled]="!edits">
    Submit
  </button>
</div>
