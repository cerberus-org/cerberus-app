<mat-dialog-content class="container">
  <!--endedAt-->
  <mat-form-field class="example-full-width" autocomplete="off">
    <input [ngStyle]="{'color': color, 'font-weight': bold}" type="time" matInput [value]="endedAt" (click)="onTimeChange($event, endedAt)">
  </mat-form-field>
  <!--site-->
  <mat-form-field class="example-full-width" autocomplete="off">
    <mat-select
      [value]="selectedSite.label"
      (selectionChange)="onSelectionChange($event.value)">
      <mat-option *ngFor="let site of organizationSites" [value]="site.label">
        {{site.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">
    Cancel
  </button>
  <button mat-button (click)="close()" color="primary">
    Submit
  </button>
</div>
