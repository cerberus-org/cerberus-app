language: node_js

node_js:
  - 8.9.0

sudo: required

dist: trusty

cache:
  yarn: true

notifications:
  slack: tlmader:TCHb5sywLfnNrFRdTvmfdYTQ

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - yarn global add @angular/cli
  - yarn global add firebase-tools
  - yarn global add codecov
  - yarn install

script:
  - yarn run mock:ci
  - yarn run lint
  - yarn run build:dev

after_success:
  - codecov

before_deploy:
  - if [[ "$TRAVIS_BRANCH" = "master" ]]; then yarn run build:dev; fi
  - if [[ -n "$TRAVIS_TAG" ]]; then yarn run build:staging; fi

deploy:
  # Deploy master to the develop environment
  - provider: firebase
    skip_cleanup: true
    token:
      secure: "$FIREBASE_TOKEN"
    project: cerberus-develop
    message: App successfully deployed to cerberus-develop.
    on:
      branch: master
  # Deploy tags to the staging environment
  - provider: firebase
    skip_cleanup: true
    token:
      secure: "$FIREBASE_TOKEN"
    project: cerberus-staging
    message: App successfully deployed to cerberus-staging.
    on:
      tags: true

env:
  global:
    secure: 
