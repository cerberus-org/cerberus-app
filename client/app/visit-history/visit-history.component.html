<div class="center">
  <md-list>
    <h1 md-subheader>Visits</h1>
    <div *ngFor="let date of dates">
      <md-divider></md-divider>
      <h3 md-subheader>{{date}}</h3>
      <md-list-item *ngFor="let visit of visitsByDate.get(date)">
        <h4 md-line>{{formatTime(visit.startedAt, visit.timezone)}}<span *ngIf="visit.endedAt"> to {{formatTime(visit.endedAt, visit.timezone)}}</span></h4>
        <p md-line>{{formatDuration(visit)}}</p>
        <p md-line *ngIf="!formatDuration(visit)">Currently checked in</p>
      </md-list-item>
    </div>
  </md-list>
</div>
