<form [formGroup]="form" (submit)="submit()" (window:resize)="beResponsive()">
  <div class="sig-container" #sigContainer1>
    <div fxLayout="row">
      <app-signature-field formControlName="signatureField1"></app-signature-field>
    </div>
  </div>
  <div>
    <button md-button type="button" (click)="clear()" [disabled]="!form.controls.signatureField1.valid">Clear</button>
    <button md-button type="submit" [disabled]="!form.valid">Submit</button>
  </div>
</form>
