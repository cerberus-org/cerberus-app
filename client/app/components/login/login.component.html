<div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5rem">
  <form fxFlex="0 1 auto" fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" nonvalidate (ngSubmit)="login()">
    <mat-form-field fxFlex>
      <input type="email" matInput placeholder='email' class="form-control" formControlName='email' email>
    </mat-form-field>
    <mat-form-field fxFlex>
      <input type="password" matInput placeholder='password' class="form-control" formControlName='password'>
    </mat-form-field>
    <button fxFlex mat-button id="submit-btn" color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
  <div fxFlex="0 1 auto">
    <button mat-raised-button color="accent" (click)="onNewOrganization()">New Organization?</button>
  </div>
</div>
