<form fxFlex="0 1 auto" fxLayout="column" fxLayoutGap="2rem" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <h1 fxFlex="0 1 auto">Tell us about your organization.</h1>
  <md-form-field fxFlex="0 1 auto">
    <input mdInput placeholder="Organization name">
  </md-form-field>
  <md-form-field fxFlex="0 1 auto">
    <textarea mdInput placeholder="Short description"></textarea>
  </md-form-field>
  <md-form-field fxFlex="0 1 auto">
    <input mdInput placeholder="Website">
  </md-form-field>
  <div fxFlex="0 1 auto" fxLayout="row-reverse">
    <button fxFlex="0 1 auto" md-raised-button color="primary">Next</button>
  </div>
</form>
