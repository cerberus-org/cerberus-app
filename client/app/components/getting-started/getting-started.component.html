<md-tab-group fxFlex md-stretch-tabs dynamicHeight [selectedIndex]="selectedIndex" #tabGroup>
  <md-tab label="1. About Us">
    <app-side-margins>
      <app-about-us></app-about-us>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button fxFlex="0 1 auto" md-raised-button color="primary" (click)="setStep(1); tabGroup.selectedIndex = 1">Next</button>
    </div>
  </md-tab>
  <md-tab label="2. Your Organization" [disabled]="step < 1">
    <app-side-margins>
      <app-new-organization-form></app-new-organization-form>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button fxFlex="0 1 auto" md-raised-button color="primary" (click)="setStep(2); tabGroup.selectedIndex = 2">Next</button>
    </div>
  </md-tab>
  <md-tab label="3. Your Account" [disabled]="step < 2">
    <app-side-margins>
      <app-new-user-form></app-new-user-form>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button fxFlex="0 1 auto" md-raised-button color="primary" (click)="setStep(3); tabGroup.selectedIndex = 3">Next</button>
    </div>
  </md-tab>
  <md-tab label="4. Confirm" [disabled]="step < 3">
    <app-side-margins>

    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button fxFlex="0 1 auto" md-raised-button color="primary">Next</button>
    </div>
  </md-tab>
</md-tab-group>
