<md-tab-group fxFlex md-stretch-tabs dynamicHeight #tabGroup>
  <md-tab label="1. About Us">
    <app-side-margins>
      <app-about-us></app-about-us>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button md-raised-button
              fxFlex="0 1 auto"
              color="primary"
              (click)="onNext(1)">Next</button>
    </div>
  </md-tab>
  <md-tab label="2. Your Organization" [disabled]="(gettingStarted$ | async)?.step < 1">
    <app-side-margins>
      <app-new-organization-form (organization)="organization = $event">
      </app-new-organization-form>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button md-raised-button
              fxFlex="0 1 auto"
              color="primary"
              (click)="onNext(2)"
              [disabled]="!organization">Next</button>
    </div>
  </md-tab>
  <md-tab label="3. Your Account" [disabled]="(gettingStarted$ | async)?.step < 2 || !organization">
    <app-side-margins>
      <app-new-user-form (user)="user = $event"></app-new-user-form>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button md-raised-button
              fxFlex="0 1 auto"
              color="primary"
              (click)="onNext(3)"
              [disabled]="!user">Next</button>
    </div>
  </md-tab>
  <md-tab label="4. Confirm" [disabled]="(gettingStarted$ | async)?.step < 3 || !organization || !user">
    <app-side-margins>
      <app-organization-confirm [organization]="organization" [user]="user"></app-organization-confirm>
    </app-side-margins>
    <div fxFlex="0 1 auto" fxLayout="row-reverse">
      <button md-raised-button
              xFlex="0 1 auto"
              color="primary"
              (click)="onSubmit()">Submit</button>
    </div>
  </md-tab>
</md-tab-group>
