<form fxFlex
      fxLayout="column"
      fxLayoutAlign="start center"
      fxLayoutGap="1rem"
      [formGroup]="formGroup"
      (ngSubmit)="onSubmit()">
  <h1 class="text-container" fxFlex="0 1 auto">Create an account to access your organization.</h1>
  <div class="input-container" fxFlex="0 1 auto" fxLayout="row">
    <md-form-field fxFlex>
      <input mdInput class="capitalize" placeholder="First name" formControlName="firstName">
    </md-form-field>
    <div fxFlex="0.5rem"></div>
    <md-form-field fxFlex>
      <input mdInput class="capitalize" placeholder="Last name" formControlName="lastName">
    </md-form-field>
  </div>
  <md-form-field class="input-container" fxFlex="0 1 auto">
    <input type="email" mdInput placeholder="Email" formControlName="email">
  </md-form-field>
  <md-form-field class="input-container" fxFlex="0 1 auto">
    <input type="password" mdInput placeholder="Password" formControlName="password">
  </md-form-field>
  <div fxFlex="2"></div>
</form>
