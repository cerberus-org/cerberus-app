<form fxLayout="column" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <md-list fxFlexAlign="center">
    <md-list-item *ngFor="let form of forms">
      <md-input-container>
        <input class="capitalize" mdInput formControlName={{form.control}} placeholder={{form.placeholder}}>
      </md-input-container>
    </md-list-item>
  </md-list>
  <button md-button color="primary" fxFlexAlign="center" [disabled]="formGroup.invalid">Submit</button>
</form>
