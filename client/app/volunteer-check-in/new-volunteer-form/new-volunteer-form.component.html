<form fxLayout="column" [formGroup]="newVolunteerForm" (ngSubmit)="addVolunteer()">
  <md-list fxFlexAlign="center">
    <md-list-item *ngFor="let form of forms">
      <md-input-container>
        <input mdInput formControlName={{form.control}} placeholder={{form.placeholder}}>
      </md-input-container>
    </md-list-item>
  </md-list>
  <button md-button type="submit" color="primary" fxFlexAlign="center" [disabled]="!newVolunteerForm.valid">Submit</button>
</form>
