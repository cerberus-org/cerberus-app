<form fxFlexFill fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" nonvalidate (ngSubmit)="login()">
  <md-list>
    <md-list-item>
      <md-input-container>
        <input  type="email" mdInput placeholder='email' class="form-control" formControlName='email' required>
      </md-input-container>
    </md-list-item>
    <md-list-item>
      <md-input-container>
        <input type="password" mdInput placeholder='password' class="form-control" formControlName='password' required>
      </md-input-container>
    </md-list-item>
  </md-list>
  <button fxFlexAlign="center" type="submit" id="submit-btn" md-button color="primary">Submit</button>
</form>
